<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Ulang Tahun Bu Ulfa!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow-y: auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* ubah supaya atas */
      align-items: center;
      position: relative;
      padding: 20px;
    }

    img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 20px #00ffe1;
      border: 4px solid white;
      z-index: 10;
    }

    .copyright {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
      user-select: none;
      z-index: 10;
    }

    .credit {
      font-size: 1em;
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
      margin-bottom: 25px;
      z-index: 10;
    }

    h1 {
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1, 0 0 40px #00ffe1;
      margin-bottom: 20px;
      z-index: 10;
    }

    .message {
      font-family: 'Pacifico', cursive;
      font-size: 1.6em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      color: #ffe;
      z-index: 10;
      margin-bottom: 100px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Ganti link foto Bu Ulfa di sini -->
  <img src="https://iili.io/F91VO8B.jpg" alt="Foto Bu Ulfa" />
  <div class="copyright">Â© 2025 AldricAS Do Not Distribute</div>
  <div class="credit">Dibuat oleh Aldric ðŸ’Ž</div>

  <h1>ðŸŽ‰ Selamat Ulang Tahun Bu Ulfa! ðŸŽ‚</h1>
  <div class="message">
    Semoga Bu Ulfa selalu diberi kesehatan, kebahagiaan, dan kesuksesan. Terima kasih atas semua ilmu dan kebaikannya! ðŸŒ¸
  </div>

  <!-- Musik Ulang Tahun dari Vocaroo -->
  <audio id="birthday-audio" muted loop>
    <source src="https://voca.ro/1nRO5kRTWcsp" type="audio/mp3" />
    Lagu tidak bisa diputar.
  </audio>

  <script>
    function spawnConfetti() {
      for (let i = 0; i < 10; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `-10px`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    setInterval(spawnConfetti, 1000);

    window.addEventListener('load', () => {
      const audio = document.getElementById('birthday-audio');
      audio.muted = false;
      audio.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio.play();
        }, {once: true});
      });
    });
  </script>

</body>
</html>
</html>
